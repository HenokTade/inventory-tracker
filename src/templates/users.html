<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Inventory Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .role-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            background: #e9ecef;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
            <div class="user-info">
                <span>Welcome, <strong>{{ user }}</strong> <span class="role-badge">{{ role }}</span></span>
                <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
            </div>
        </header>

        <div class="add-item-section">
            <h2>Add New User</h2>
            <form action="{{ url_for('add_user') }}" method="POST" class="add-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required
                        style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                        <option value="Viewer">Viewer</option>
                        <option value="Manager">Manager</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn primary">Add User</button>
            </form>
        </div>

        <div class="inventory-list">
            <h2>Current Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for username, data in users.items() %}
                    <tr>
                        <td>{{ username }}</td>
                        <td><span class="role-badge">{{ data.role }}</span></td>
                        <td>
                            {% if username != user %}
                            <form action="{{ url_for('delete_user', username=username) }}" method="POST"
                                onsubmit="return confirm('Delete user {{ username }}?');">
                                <button type="submit" class="btn small danger action-btn">Delete</button>
                            </form>
                            {% else %}
                            <span style="color: #6c757d; font-size: 0.9em;">(You)</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
