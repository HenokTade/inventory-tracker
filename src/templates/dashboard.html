<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>Inventory Dashboard</h1>
            <div class="user-info">
                <span>Welcome, {{ user }}</span>
                <a href="{{ url_for('logout') }}" class="btn-small">Logout</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="inventory-list">
            <h2>Current Inventory</h2>
            {% if items %}
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="empty-state">No items in inventory yet.</p>
            {% endif %}
        </section>

        <section class="add-item-form">
            <h2>Add New Item</h2>
            <form action="{{ url_for('add_item') }}" method="POST" class="inline-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Item Name" required>
                </div>
                <div class="form-group">
                    <input type="number" name="quantity" placeholder="Quantity" required>
                </div>
                <button type="submit" class="btn">Add Item</button>
            </form>
        </section>
    </main>
</body>

</html>
